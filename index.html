<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Simple Quiz</h1>
      <div class="info">
        <span id="timer">Time: 0s</span>
        <span id="score">Score: 0</span>
      </div>
    </div>
    <div class="quiz">
      <h2 id="question">Question goes here</h2>
      <div id="answer-buttons">
        <!-- Answer buttons will be generated dynamically -->
      </div>
      <div class="progress-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>
<div class="progress-container">
  <div class="progress-bar" id="progress-bar"></div>
</div>

      <button id="start-quiz-btn">Start Quiz</button> <!-- Changed id to start-quiz-btn -->
      <button id="next-btn" style="display: none;">Next</button> <!-- Hide Next button initially -->
    </div>
    <div class="result" id="result">
      <h2>Quiz Completed!</h2>
      <p id="final-score">You scored 0 out of 10!</p>
      <p id="total-time">Total time taken: 0 seconds</p>
      <button id="restart-btn">Play Again</button>
      <div class="celebration" id="celebration"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
